<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Quote</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #0d284334;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #2521463c;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
            text-align: center;
            color: #090901; /* Blue color for title */
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .form-group label {
            color: #555555;
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border-color: #ced4da; /* Light gray border color */
        }
        .form-check-input {
            margin-top: 0.3rem;
        }
        .btn-primary {
            background-color: #28a745; /* Green color */
            border-color: #28a745;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
            <div class="form-container">
                <h1 class="form-title">Add a Quote...</h1>
                <form action="/add" method="POST">
                    <div class="form-group">
                        <label for="quote"><i class="fas fa-quote-left"></i> Quote</label>
                        <textarea class="form-control" id="quote" name="quote" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="author"><i class="fas fa-user"></i> Author</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                    <div class="form-group form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="public"
                          name="public"
                        />
                        <label class="form-check-label" for="public"><i class="fas fa-globe"></i> Public?</label>
                    </div>
                    <div class="form-group form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="commentsAllowed"
                          name="commentsAllowed"
                        />
                        <label class="form-check-label" for="commentsAllowed"><i class="fas fa-comments"></i> Allow Comments?</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-check"></i> Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
