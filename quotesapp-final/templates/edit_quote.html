<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quote</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #30232332;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #4773734f;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
            text-align: center;
            color: #6c5ce7; /* Purple color for title */
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .form-group label {
            color: #4b4b4b; /* Dark gray color for labels */
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border-color: #ced4da; /* Light gray border color */
        }
        .form-check-input {
            margin-top: 0.3rem;
        }
        .form-check-label {
            color: #6c757d; /* Gray color for checkbox labels */
            font-weight: normal;
        }
        .btn-primary {
            background-color: #ff6b6b; /* Red color for primary button */
            border-color: #ff6b6b;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff7878; /* Lighter red on hover */
            border-color: #ff7878;
        }
        .btn-secondary {
            background-color: #4b7bec; /* Blue color for secondary button */
            border-color: #4b7bec;
        }
        .btn-secondary:hover {
            background-color: #74b9ff; /* Lighter blue on hover */
            border-color: #74b9ff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
            <div class="form-container">
                <h1 class="form-title">Edit this Quote</h1>
                <form action="/edit" method="POST">
                    <input type="hidden" id="_id" name="_id" value="{{ data["id"] }}">
                    <div class="form-group">
                        <label>Quote</label>
                        <textarea class="form-control" id="newQuote" name="newQuote" rows="3">{{ data["text"] }}</textarea>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Author</label>
                        <input type="text" class="form-control" id="newAuthor" name="newAuthor" value="{{ data["author"] }}">
                    </div>
                    <!-- Checkbox for public -->
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="public" name="public" {% if data["public"] %} checked {% endif %}>
                        <label class="form-check-label" for="public"><i class="fas fa-globe"></i> Public?</label>
                    </div>
                    <!-- Checkbox for allowing comments -->
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="commentsAllowed" name="commentsAllowed" {% if data["comments_allowed"] %} checked {% endif %}>
                        <label class="form-check-label" for="commentsAllowed"><i class="fas fa-comment"></i> Allow Comments?</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-edit"></i> Update</button>
                    <a href="/" class="btn btn-secondary btn-block mt-3"><i class="fas fa-times"></i> Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
