<html><body>
    Hello!
    <table id="moviesTable" border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Plot</th>
            </tr>
        </thead>
        <tbody>

            {% for movie in movies %}
            <tr>
                <td>{{movie['title']}}</td>
                <td>{{movie['year']}}</td>
                <td>{{movie['director']}}</td>
                <td>{{movie['plot']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body></html>
